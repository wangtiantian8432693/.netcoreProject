<!DOCTYPE html>
<html>
<head>
    <title>.Net Core WebApi图片上传</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
</head>
<body>
    <input type="file" name="files" id="files" value="选择需要上传的文件" multiple />
    <input type="button" id="submitbtn" value="提交" onclick="uplpadfile()">
    <div>
        上传的图片，返回的地址
        <div id="imglist"></div>
    </div>
    <script type="text/javascript">
        //前端第一种提交方式
        function uplpadfile() {
            //获取表单的数据
            var formdata
            var file = $("#files").get(0);
            var files = file.files;
            var formdata = new FormData();
            for (var i = 0; i < files.length; i++) {
                formdata.append("files", files[i]);
            }
            $.ajax({
                type: 'Post',
                data: formdata,
                contentType: false,
                processData: false,
                url: "http://172.16.20.150:8081/api/File/UploadImg",
                success: function (result) {
                    console.log(result);
                    if (result.Success) {
                        var imglist = result.Data;
                        for (var i in imglist) {
                            $("#imglist").append('<img src="' + imglist[i] + '"/>');
                        }
                    } else {
                        alert('提交失败,重新尝试提交');
                    }
                }
            });
        };
    </script>

</body>
</html>
